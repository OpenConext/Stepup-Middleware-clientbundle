sudo: false
language: php

php:
  - 7.1
  - 7.2
  - 7.3
  - 7.4

env:
  global:
    - COMPOSER_MEMORY_LIMIT=-1

cache:
  directories:
    - ~/.composer/cache/files/

before_script:
  - phpenv config-add .travis.php.ini
  - composer self-update
  - if [[ ${TRAVIS_PHP_VERSION:0:3} == "5.6" ]]; then composer require mockery/mockery ^0.9; fi;
  - composer install --prefer-dist

script:
  - ant

branches:
  only:
    - master
    - develop

addons:
  apt:
    packages:
      - ant